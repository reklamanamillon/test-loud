      - name: Deploy to Server
        run: |
          echo "$SSH_PRIVATE_KEY" > ssh_key
          chmod 600 ssh_key
          scp -i ssh_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ./test-script.php kornilov@158.160.137.62/:/var/www/html/
          ssh -i ssh_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null kornilov@158.160.137.62/ "cd /var/www/html && php test-script.php"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
